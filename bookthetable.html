         <h1 class="header aboutH">BOOK THE TABLE:</h1>

         
         <div class="bookthetable">
             <div class="bookpick">
         <img class="picture" src="book the table.jpg" width="445px" height="500px" alt="booking">
           </div>
        
            <div class="formbook"> 
                
                <form
                action="https://formspree.io/f/meqnnern"
                method="POST">
                <div class="headerform">
                <label class="bookAnim">
                Your name:
                </label> 
                <input  class="text-input bookAnim" type="text"  placeholder="Your name..." required="">
                </div>
                <div class="headerform">
                <input type="hidden" name="_language" value="en" />
                <label class="bookAnim">
                Your email:
                </label>
                <input class="text-input bookAnim" type="email" name="_replyto" placeholder="Your email..." required="">
                </div>
                <div class="headerform">
                    <label class="bookAnim">
                    Your phone:
                    </label>
                    <input class="text-input bookAnim" type="tel" name="_callto"  placeholder="Your phone..." required="">
                    </div>
                <div class="headerform">
                <label class="bookAnim">
                Your message: 
                </label>
                <textarea class="text-input bookAnim" name="message" placeholder="Type your message..." required=""></textarea>
                </div>
                <div class="headerform">
                <button class="btn bookAnim" type="submit">SEND</button>
                </div>
                </form>
                

             </div>
        </div> 
     </div>
